
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: |
          npm run build
          
      - name: Copy essential files
        run: |
          cp public/404.html dist/
          cp public/CNAME dist/
          cp public/robots.txt dist/
          cp public/_redirects dist/
          cp -r public/lovable-uploads dist/ || true
          
      - name: Create special .nojekyll file
        run: touch dist/.nojekyll
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          clean-exclude: |
            CNAME
            .nojekyll
          token: ${{ secrets.GITHUB_TOKEN }}
